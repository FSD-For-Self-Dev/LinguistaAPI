databases:
  - name: linguista_db
    databaseName: linguista_db_kfcr
    user: linguista_db_user

services:
  - type: web
    name: linguista_docker
    runtime: docker
    repo: https://github.com/FSD-For-Self-Dev/LinguistaAPI.git
    branch: develop
    envVars:
      - fromGroup: conc-settings
      - key: DATABASE_URL
        fromDatabase:
          name: linguista_db
          property: connectionString

envVarGroups:
  - name: conc-settings
    envVars:
      - key: CONCURRENCY
        value: 2
      - key: SECRET
        generateValue: true
      - key: DEBUG
        value: false
  - name: stripe
    envVars:
      - key: STRIPE_API_URL
        value: https://api.stripe.com/v2
